<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/97d3e2e01d.js"></script>
    <title>BeatPro</title>
</head>
    <ul>
      <li><a href="#home">Home</a></li>
      <li style="float:right"><a class="active" href="#about">BeatPro</a></li>
    </ul>
    
<body>
    <div class="container">
        <div class="card card0">
          <div class="border">
            <h2>AfroBeats</h2>
            <div class="icons">
              <i class="fa fa-play" aria-hidden="true"></i>
              <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="card card1">
          <div class="border">
            <h2>RnB</h2>
            <div class="icons">
                <i class="fa fa-play" aria-hidden="true"></i>
                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="card card2">
          <div class="border">
            <h2>Techno</h2>
            <div class="icons">
                <i class="fa fa-play" aria-hidden="true"></i>
                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <section>
      <audio src="audio/african.wav" controls></audio>
      <audio src="audio/Rnb.wav" controls></audio>
      <audio src="audio/Techno.wav" controls></audio>
        </section>
        <h4>To Buy Beats Enter phone number</h4>
        <form>
        <input type="number" class="inputs" placeholder="phone-number">
        <button type="submit">Submit</button>
        </form>

</body>
</html>
